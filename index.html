<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slidgin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bluebg">
            <div class="box signin">
                <h2>Already have an Account ?</h2>
                <input onclick="remover()" type="button" value="Sign In" class="signinBtn">
            </div>
            <div class="box signup">
                <h2>Already have an Account ?</h2>
                <input onclick="adicionar()" type="button" value="Sign Up" class="signupbtn">
            </div>
        </div>
        <div id="formid" class="formbx">
            <div class="form siginForm">
                <form>
                    <h3>Sign In</h3>
                    <input type="text" name="name" id="txtname" placeholder="Username">
                    <input type="password" name="password" id="txtpassword" placeholder="Password">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" name="name" id="txtnamer" placeholder="Username">
                    <input type="text" name="email" id="txtemail" placeholder="Email">
                    <input type="password" name="password" id="txtrpassword" placeholder="Password">
                    <input type="password" name="cpassword" id="txtcpassword" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBtn = document.querySelector('signinBtn')
        const signupBtn = document.querySelector('signupbtn')
        const formbx = document.getElementById('formid')
        const body = document.querySelector('body')
        
        function adicionar(){
            formbx.classList.add('active')
            body.classList.add('active')
        }

        function remover(){
            formbx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>
</html>
